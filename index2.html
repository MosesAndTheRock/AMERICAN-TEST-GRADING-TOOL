<!DOCTYPE html>
<html>
<head>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function(){
      $("button").click(function(){
        var num = $("input").val();
        num = parseInt(num) - 5;
        $("input").val(num);
      });
    });
  </script>
</head>
<body>
  <input type="text" />
  <button>Download</button>
</body>
</html>
